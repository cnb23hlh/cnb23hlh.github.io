<html>
    <head>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>
            <a-torus color="#FF0000" arc="360" radius="1" radius-tubular="0.1" position="0 0 -4"></a-torus>
            <a-torus color="#0000FF" arc="360" radius="0.5" radius-tubular="0.1" position="0 0 -4"></a-torus>
            <a-torus color="#00FF00" arc="360" radius="1.5" radius-tubular="0.1" position="0 0 -4"></a-torus>
            <a-torus color="#FFFF00" arc="360" radius="2" radius-tubular="0.1" position="0 0 -4"></a-torus>
            <a-cylinder position="0.5 0 -3" radius="0.01" height="1.5" color="#FFC65D"></a-cylinder>
            <a-cylinder position="-0.5 0 -3" radius="0.01" height="1.5" color="#FFC65D"></a-cylinder>
            <a-plane position="0 0.65 -3" rotation="0 0 0" width="1" height="0.2" color="#ffffff"></a-plane>
            <a-entity position="0 0.65 -2.99" text="value: My Name!; color: black; align: center"></a-entity>
            <a-gltf-model src="models/scene.gltf" scale="0.005 0.005 0.005" position="-2 2 -5" rotation="15 45 0"></a-gltf-model>
        </a-scene>
    </body>
</html>
